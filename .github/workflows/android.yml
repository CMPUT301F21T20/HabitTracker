name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
      env: 
        FIREBASE_TEST_ACCOUNT_EMAIL: ${{ secrets.FIREBASE_TEST_ACCOUNT_EMAIL }}
        FIREBASE_TEST_ACCOUNT_PASSWORD: ${{ secrets.FIREBASE_TEST_ACCOUNT_PASSWORD }}
      
